<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>LaTeX → Unicode Converter</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 style="text-align:center; color:#FCBA03;">
  LaTeX → Unicode Converter
</h1>

<div class="page-container">

  <!------------------ Modal ------------------>
  <div id="classModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Symbols</h3>
      <div id="Symbols" class="symbol-grid"></div>
    </div>
  </div>
  <!------------------------------------------>

  <!-- ========= ROW 1: Symbol Toolbar ========= -->
  <div class="toolbar-row">
    <div id="symbolToolbar"></div>
  </div>

  <!-- ========= ROW 2: Two Columns ========= -->
  <div class="main-grid">

    <!-- LEFT COLUMN -->
    <div>
      <button id="liveToggle" onclick="toggleLiveMode()">
        Live Mode: ON
      </button>

      <textarea
        id="urlInput"
        placeholder="Enter LaTeX, e.g. \frac{1}{2} + \mathbb{R}">
      </textarea>

      <button onclick="convertToUnicode()">Convert</button>
    </div>

    <!-- RIGHT COLUMN -->
    <div>

      <div class="align-controls">
        <button class="alignment-btn" onclick="setStatusAlign('left')">|====&nbsp&nbsp&nbsp&nbsp|</button>
        <button class="alignment-btn" onclick="setStatusAlign('center')">|&nbsp&nbsp====&nbsp&nbsp|</button>
        <button class="alignment-btn" onclick="setStatusAlign('right')">|&nbsp&nbsp&nbsp&nbsp====|</button>
      </div>

      <div id="status">Output will appear here</div>

      <div class="note">Ctrl+c to Copy Output<br>
        Enter to convert</div>
    </div>

  </div>
</div>

<script>
/* Ctrl + C → copy #status */
document.addEventListener("copy", function (e) {
  const statusDiv = document.getElementById("status");
  if (!statusDiv) return;

  e.preventDefault();
  e.clipboardData.setData("text/plain", statusDiv.innerText);
});

/* Ctrl + V → paste into #urlInput */
</script>

<script src="scripts/converter.js"></script>
<script src="scripts/modal.js"></script>

</body>
</html>
