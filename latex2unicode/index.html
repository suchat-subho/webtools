<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>LaTeX → Unicode Converter</title>

  <!-- Main site theme -->
  <link rel="stylesheet" href="../style.css">
  <!-- Converter-specific styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center; color:#FCBA03;">LaTeX → Unicode Converter</h1>
  <!------------------   Menu and Modal ------->
  <div id="menuBtn" title="List of Symbols">☰</div>
  <div id="classModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Symbols</h3>
          <div id="Symbols" class="symbol-grid"></div>
      </div>
  </div>
  <!------------------------------------------->
  <!-- Full-width converter container -->
  <div class="keep-container fullwidth">
    <div class="course-note">
      <button id="liveToggle" onclick="toggleLiveMode()">Live Mode: ON</button>
      <textarea id="urlInput" placeholder="Enter LaTeX, e.g. \frac{1}{2} + \mathbb{R}"></textarea>
      <button onclick="convertToUnicode()">Convert</button>

      <div id="status" >Output will appear here</div>
      <button onclick="copyUnicode()">Copy</button>
    </div>
  </div>

  <!-- External JS logic -->
  <script src="scripts/converter.js"></script>
  <script src="scripts/modal.js"></script>
</body>
</html>
