<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <h1>Whiteboard</h1>
  </div>

  <div class="leftpane">
    <h3>Actions</h3>
    <button id="clearBtn">Clear</button>
    <button id="undoBtn">Undo</button>
    <button id="addPageBtn">â• Page</button>
    <button id="downloadBtn">ğŸ“„ PDF</button>
    <hr>
    <h3>Pen</h3>
    <div class="color-table" id="colorTable"></div>
    <h3>Background</h3>
    <div class="bg-table" id="bgTable"></div>
    <hr>
    <button id="settingsBtn">âš™ï¸ Connect</button>
  </div>

  <div class="page-tabs" id="pageTabs"></div>
  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Connection Modal -->
  <div id="connectionModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeModal" class="close" role="button" aria-label="Close">&times;</span>
      <h2>Peer-to-Peer Connection</h2>
      <p id="connStatus">Status: Not connected</p>
      <p id="clientIndicator" class="indicator disconnected">Client: âŒ Disconnected</p>

      <div class="mode-select">
        <button id="serverModeBtn">Server</button>
        <button id="clientModeBtn">Client</button>
      </div>

      <div class="side-by-side">
        <div id="serverSection" class="hidden section">
          <h4>Server</h4>
          <button id="createOfferBtn">Create Offer</button>
          <label>Offer</label>
          <textarea id="offerOut" placeholder="Offer"></textarea>
          <button id="dummyLinkBtn">[Short Link Placeholder]</button>
          <label>Paste Answer</label>
          <textarea id="answerIn" placeholder="Paste Answer"></textarea>
          <button id="setAnswerBtn">Set Answer</button>
        </div>

        <div id="clientSection" class="hidden section">
          <h4>Client</h4>
          <label>Paste Offer</label>
          <textarea id="offerIn" placeholder="Paste Offer"></textarea>
          <button id="createAnswerBtn">Create Answer</button>
          <label>Answer</label>
          <textarea id="answerOut" placeholder="Answer"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
