<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #24292e;
            background-color: #ffffff;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 6px;
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.04);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #cb2431;
        }

        p {
            font-size: 1.125rem;
            margin-top: 0;
            color: #586069;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <h1>404 Not Found</h1>
            <p>The page you requested could not be found.</p>
            <p>Redirecting you to our QR Code Generator...</p>
        </div>
        <p>If you are not redirected automatically, <a href="https://suchat-subho.github.io/webtools/qrgen/api">click here</a>.</p>
    </div>

    <script>
        // Redirect to the specified URL after a short delay
        setTimeout(function() {
            window.location.replace("https://suchat-subho.github.io/webtools/qrgen/api");
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
