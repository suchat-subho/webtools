<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Connectivity Monitor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0b0e14; 
            color: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none; 
            -webkit-user-select: none;
            overflow: hidden;
        }
        #status-display {
            padding: 40px;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            border: 4px solid #30363d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* Green for Stable */
        .stable { color: #3fb950; border-color: #3fb950 !important; box-shadow: 0 0 20px rgba(63, 185, 80, 0.3); }
        /* Red for Dropped */
        .dropped { color: #f85149; border-color: #f85149 !important; box-shadow: 0 0 20px rgba(248, 81, 73, 0.3); }
        
        #history-log { 
            margin-top: 30px; 
            width: 80%; 
            max-width: 500px; 
            height: 150px;
            overflow-y: auto;
            font-family: monospace; 
            font-size: 0.9rem; 
            color: #8b949e;
            border-top: 1px solid #30363d;
            padding-top: 10px;
        }
        .log-line { padding: 2px 0; border-bottom: 1px solid #161b22; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="status-display">INITIALIZING...</div>
    <div id="history-log"></div>

    <script>
        /** * ANTI-INSPECTION LAYER
         */
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        /**
         * ENCODED LOGIC LAYER
         */
        (function() {
            // Helper to decode "hidden" strings
            const _dec = (s) => atob(s);
            
            // Hidden keys: status-display, history-log, online, offline, stable, dropped
            const _k = {
                ui: _dec('c3RhdHVzLWRpc3BsYXk='),
                lg: _dec('aGlzdG9yeS1sb2c='),
                on: _dec('b25saW5l'),
                off: _dec('b2ZmbGluZQ=='),
                s: _dec('c3RhYmxl'),
                d: _dec('ZHJvcHBlZA==')
            };

            function sync() {
                const state = navigator.onLine;
                const el = document.getElementById(_k.ui);
                const log = document.getElementById(_k.lg);
                const ts = new Date().toLocaleTimeString();

                // UI Update logic
                el.innerText = state ? "STABLE CONNECTION" : "CONNECTION DROPPED";
                el.className = state ? _k.s : _k.d;

                // Create log entry
                const entry = document.createElement('div');
                entry.className = 'log-line';
                entry.style.color = state ? '#3fb950' : '#f85149';
                entry.innerHTML = `[${ts}] > ${state ? 'STABLE' : 'DROPPED'}`;
                log.prepend(entry);
            }

            window.addEventListener(_k.on, sync);
            window.addEventListener(_k.off, sync);
            sync();
        })();
    </script>
</body>
</html>
