<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Connectivity Monitor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1c2128; 
            color: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none; 
            -webkit-user-select: none;
            overflow: hidden;
        }

        /* Significantly increased Warning Sign */
        #minimize-warning {
            background: rgba(255, 69, 0, 0.2);
            color: #ff4500;
            padding: 20px 40px;
            border: 3px solid #ff4500;
            border-radius: 12px;
            margin-bottom: 40px;
            font-weight: 900;
            font-size: 1.5rem; /* Increased size */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            animation: alert-glow 1.5s infinite;
        }

        @keyframes alert-glow {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 69, 0, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 30px rgba(255, 69, 0, 0.7); opacity: 0.8; }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 69, 0, 0.4); }
        }

        #status-display {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            border: 2px solid #444c56;
            transition: all 0.3s ease;
            min-width: 200px;
            letter-spacing: 0.5px;
        }

        .stable { 
            color: #44d663; 
            border-color: #44d663 !important; 
            background: rgba(68, 214, 99, 0.1);
        }
        
        .dropped { 
            color: #ff6b6b; 
            border-color: #ff6b6b !important; 
            background: rgba(255, 107, 107, 0.1);
        }
        
        #history-log { 
            margin-top: 20px; 
            width: 85%; 
            max-width: 400px; 
            height: 180px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 0.8rem; 
            color: #adbac7;
            border: 1px solid #444c56;
            background: #22272e;
            padding: 10px;
            border-radius: 6px;
        }
        
        #history-log::-webkit-scrollbar { width: 6px; }
        #history-log::-webkit-scrollbar-thumb { background: #444c56; border-radius: 10px; }

        .log-line { 
            padding: 6px 0; 
            border-bottom: 1px solid #2d333b;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="minimize-warning">⚠️ SYSTEM CRITICAL: DO NOT MINIMIZE ⚠️</div>

    <div id="status-display">INITIALIZING...</div>
    
    <div id="history-log"></div>

    <script>
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        (function() {
            const _dec = (s) => atob(s);
            const _k = {
                ui: _dec('c3RhdHVzLWRpc3BsYXk='),
                lg: _dec('aGlzdG9yeS1sb2c='),
                on: _dec('b25saW5l'),
                off: _dec('b2ZmbGluZQ=='),
                s: _dec('c3RhYmxl'),
                d: _dec('ZHJvcHBlZA==')
            };

            function sync() {
                const state = navigator.onLine;
                const el = document.getElementById(_k.ui);
                const log = document.getElementById(_k.lg);
                const ts = new Date().toLocaleTimeString();

                el.innerText = state ? "● STABLE" : "○ DROPPED";
                el.className = state ? _k.s : _k.d;

                const entry = document.createElement('div');
                entry.className = 'log-line';
                entry.style.color = state ? '#44d663' : '#ff6b6b';
                entry.innerHTML = `<span>[${ts}] STATUS_SYNC</span> <span>${state ? 'OK' : 'FAIL'}</span>`;
                log.prepend(entry);
            }

            window.addEventListener(_k.on, sync);
            window.addEventListener(_k.off, sync);
            sync();
        })();
    </script>
</body>
</html>
