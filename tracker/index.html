<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status Logger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        #status-indicator {
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .online { background-color: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .offline { background-color: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        
        #log-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
            font-family: monospace;
        }
        .timestamp { color: #666; font-size: 0.85rem; }
    </style>
</head>
<body>

    <h2>Network Connectivity Monitor</h2>

    <div id="status-indicator">Checking...</div>

    <div id="log-container">
        <strong>Event Log:</strong>
        <div id="logs"></div>
    </div>

    <script>
        const statusDisplay = document.getElementById('status-indicator');
        const logsContainer = document.getElementById('logs');

        function updateStatus() {
            const isOnline = navigator.onLine;
            const status = isOnline ? "ONLINE" : "OFFLINE";
            const timestamp = new Date().toLocaleTimeString();

            // 1. Update the UI Indicator
            statusDisplay.textContent = `Current Status: ${status}`;
            statusDisplay.className = isOnline ? 'online' : 'offline';

            // 2. Add to Log
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> 
                               <span style="color: ${isOnline ? 'green' : 'red'}">${status}</span>`;
            
            // Prepend so newest is at the top
            logsContainer.prepend(entry);
            
            // 3. Console Log (Optional)
            console.log(`[${timestamp}] User is ${status}`);
        }

        // Listen for changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Initial check on page load
        updateStatus();
    </script>
</body>
</html>
