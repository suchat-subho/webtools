<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ Linter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h2>C++ Linter / Formatter</h2>
  <textarea id="source" placeholder="Paste your C++ source here..."></textarea>
  <button onclick="lintCpp()">Lint C++</button>
  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    function lintCpp() {
      let src = document.getElementById('source').value;
      
      // Basic cleanup
      src = src.replace(/[\t ]+/g, ' ');
      src = src.replace(/;\s*/g, ';\n');
      src = src.replace(/\{\s*/g, '{\n');
      src = src.replace(/\}\s*/g, '}\n');
      src = src.replace(/\n{3,}/g, '\n\n');

      // Indentation logic
      const lines = src.split(/\n/);
      let indentLevel = 0;
      const formattedLines = lines.map(line => {
        line = line.trim();
        if (line.endsWith('}')) indentLevel = Math.max(0, indentLevel - 1);
        const indented = ' '.repeat(indentLevel * 4) + line;
        if (line.endsWith('{')) indentLevel++;
        return indented;
      });

      const formatted = `\n\n--- Linted C++ Code ---\n\n\`\`\`cpp\n${formattedLines.join('\n')}\n\`\`\``;
      document.getElementById('output').textContent = formatted;
    }
  </script>
</body>
</html>
