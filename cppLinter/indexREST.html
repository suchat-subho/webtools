<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C++ Linter (Client-side REST)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h2>C++ Linter / Formatter (REST API Enabled)</h2>
  <textarea id="source" placeholder="Paste your C++ source here..."></textarea>
  <button onclick="lintLocal()">Lint Locally</button>
  <button onclick="lintViaAPI()">Lint via REST API</button>
  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    // === Register Service Worker ===
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }

    // === Local linting (offline mode) ===
    function lintLocal() {
      const src = document.getElementById('source').value;
      document.getElementById('output').textContent = lintCppLogic(src);
    }

    // === Call REST endpoint handled by Service Worker ===
    async function lintViaAPI() {
      const code = document.getElementById('source').value;
      document.getElementById('output').textContent = "Sending to local REST API...";
      try {
        const res = await fetch('/api/lint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        document.getElementById('output').textContent = data.linted;
      } catch (err) {
        document.getElementById('output').textContent = "API Error: " + err.message;
      }
    }

    // === Shared linting logic ===
    function lintCppLogic(src) {
      src = src.replace(/[\t ]+/g, ' ');
      src = src.replace(/;\s*/g, ';\n');
      src = src.replace(/\{\s*/g, '{\n');
      src = src.replace(/\}\s*/g, '}\n');
      src = src.replace(/\n{3,}/g, '\n\n');
      const lines = src.split(/\n/);
      let indent = 0;
      const out = lines.map(line => {
        line = line.trim();
        if (line.endsWith('}')) indent = Math.max(0, indent - 1);
        const t = ' '.repeat(indent * 4) + line;
        if (line.endsWith('{')) indent++;
        return t;
      });
      return out.join('\n');
    }
  </script>
</body>
</html>
