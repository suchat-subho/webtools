<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>QR Code Generator</title>

  <!-- Main site theme -->
  <link rel="stylesheet" href="../style.css">
  <!-- QR-specific styling -->
  <link rel="stylesheet" href="style.css">

  <!-- QR generation library -->
  <script src="scripts/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>

  <!-- Full-width QR generator -->
  <div class="keep-container fullwidth">
    <div class="course-note">
      <input type="text" id="urlInput" placeholder="Enter URL here">
      <button id="generateBtn">Generate QR Code</button>

      <div id="canvasWrapper">
        <canvas id="qrcodeCanvas" width="256" height="256"></canvas>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <!-- Zoom modal -->
  <div id="qrModal" onclick="closeModal()">
    <img id="zoomedQR" src="" alt="Zoomed QR Code">
    <div id="modalUrl"></div>
  </div>

  <!-- External JS logic -->
  <script src="scripts/qr-script.js"></script>
</body>
</html>
